    <title>Tra cứu hồ sơ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        input {
            width: 60%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.8rem 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 2rem;
        }
        .results table {
            width: 100%;
            border-collapse: collapse;
        }
        .results th, .results td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }
        .results th {
            background: #007BFF;
            color: white;
        }
        .status {
            font-weight: bold;
            color: #007BFF;
        }
        .status.processing {
            color: #FFA500;
        }
        .status.completed {
            color: #28A745;
        }
        .status.rejected {
            color: #DC3545;
        }
    </style>
</head>
